
<html>
<head>
<title>登录</title>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.js"></script>
	 <script>
        addEventListener("load", function () {
            setTimeout(hideURLbar, 0);
        }, false);

        function hideURLbar() {
            window.scrollTo(0, 1);
        }
    </script>
		<style>
			input{
				border:none;
				background:none;
				outline:none;
			}
	</style>
	<!-- Custom Theme files -->
	<link href="/static/login/css/style.css" rel="stylesheet" type="text/css" media="all" />
	<link href="/static/login/css/font-awesome.min.css" rel="stylesheet" type="text/css" media="all" />
	<!-- //Custom Theme files -->
</head>
<body>


<div class="w3layouts-main"> 
	<div class="bg-layer">
		<h1>|Slide Login|</h1>
		<div class="header-main">
			<div class="main-icon">
				<span class="fa fa-eercast"></span>
			</div>
			<div class="header-left-bottom">
				<form action="#" method="post">
					<div class="icon1">
						<span class="fa fa-user"></span>
						<input type="email" placeholder="用户名" required=""/>
					</div>
					<div class="icon1">
						<span class="fa fa-lock"></span>
						<input type="password" placeholder="密码" required=""/>
					</div>
					
					<div class="bottom">
						<button class="btn">Log In</button>
					</div>
					<div class="links">
						<p class="right"><a href="#">注册</a></p>
						<div class="clear"></div>
					</div>
				</form>	
			</div>
			
		</div>
	</div>
</div>
	


</body>
</html>
